<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhsanTools â€“ Creator Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #050b20; --cyan: #00b4ff; --bg: #f8fafc; }
        * { box-sizing: border-box; transition: all 0.3s ease; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--navy); color: white; display: flex; flex-direction: column; padding: 25px 0; }
        .logo { text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 40px; }
        .logo span { color: var(--cyan); }
        .nav-item { padding: 14px 25px; cursor: pointer; display: flex; align-items: center; gap: 15px; color: rgba(255,255,255,0.7); }
        .nav-item.active { background: rgba(0, 180, 255, 0.1); color: white; border-left: 4px solid var(--cyan); }

        /* Main */
        .wrapper { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 15px 35px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; }
        .search-box { position: relative; width: 350px; }
        .search-box input { width: 100%; padding: 10px 40px; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        .search-box i { position: absolute; left: 15px; top: 13px; color: #999; }

        .content { padding: 30px; overflow-y: auto; flex: 1; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        /* Centered Card Design */
        .card { 
            background: white; border-radius: 20px; padding: 40px 25px; text-align: center;
            border: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center;
        }
        .icon-box { background: #f0f9ff; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .icon-box i { font-size: 24px; color: var(--navy); }
        .card h3 { margin: 10px 0; font-size: 18px; color: var(--navy); }
        .card p { font-size: 13px; color: #64748b; margin-bottom: 20px; min-height: 40px; }
        .btn { background: var(--navy); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; }
        .btn:hover { background: var(--cyan); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 40px; border-radius: 20px; width: 500px; text-align: center; position: relative; }
        .modal-box input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid #ddd; }
        .res-area { margin-top: 20px; display: none; text-align: center; }
        .res-area img { width: 100%; border-radius: 10px; margin-bottom: 15px; border: 1px solid #eee; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">Ahsan<span>Tools</span></div>
    <div class="nav-item active"><i class="fa-solid fa-house"></i> Dashboard</div>
    <div class="nav-item"><i class="fa-solid fa-magnifying-glass"></i> SEO Suite</div>
    <div class="nav-item"><i class="fa-solid fa-robot"></i> AI Studio</div>
</div>

<div class="wrapper">
    <header>
        <div class="search-box"><i class="fa-solid fa-search"></i><input type="text" placeholder="Search tools..."></div>
        <div style="font-weight: 800; color: #64748b;">GUEST</div>
    </header>

    <div class="content">
        <div class="tools-grid">
            <div class="card">
                <div class="icon-box"><i class="fa-solid fa-image"></i></div>
                <h3>Thumbnail Downloader</h3>
                <p>Download 4K thumbnails from any YouTube video instantly.</p>
                <button class="btn" onclick="openTool('thumb', 'Thumbnail Downloader')">Launch Tool</button>
            </div>

            <div class="card">
                <div class="icon-box"><i class="fa-solid fa-key"></i></div>
                <h3>Keyword Planner</h3>
                <p>Analyze search volume and ranking difficulty.</p>
                <button class="btn" onclick="alert('Login Required')">Login to Unlock</button>
            </div>
        </div>
    </div>
</div>

<div id="toolModal" class="modal">
    <div class="modal-box">
        <h2 id="mTitle">Tool</h2>
        <input type="text" id="mInput" placeholder="Paste YouTube Video URL here...">
        <button class="btn" id="mBtn" onclick="processTool()">Download Thumbnail</button>
        
        <div id="resArea" class="res-area">
            <div id="imgContainer"></div>
            <a id="dlLink" href="#" target="_blank" style="color:var(--cyan); font-weight:bold; text-decoration:none;">Download HD Image</a>
        </div>
        
        <button onclick="closeModal()" style="margin-top:20px; background:none; border:none; color:#999; cursor:pointer;">Close Window</button>
    </div>
</div>

<script>
    let activeTool = '';

    function openTool(id, title) {
        activeTool = id;
        document.getElementById('mTitle').innerText = title;
        document.getElementById('resArea').style.display = 'none';
        document.getElementById('mInput').value = '';
        document.getElementById('toolModal').style.display = 'flex';
    }

    function processTool() {
        const input = document.getElementById('mInput').value.trim();
        const resArea = document.getElementById('resArea');
        const imgContainer = document.getElementById('imgContainer');
        const dlLink = document.getElementById('dlLink');

        if(!input) return alert("Please paste a URL!");

        if(activeTool === 'thumb') {
            // Updated Logic: Robust YouTube ID Extraction
            let videoId = "";
            if(input.includes("v=")) {
                videoId = input.split("v=")[1].split("&")[0];
            } else if(input.includes("youtu.be/")) {
                videoId = input.split("youtu.be/")[1].split("?")[0];
            } else {
                videoId = input; // Assume direct ID
            }

            if(videoId) {
                const imgUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                imgContainer.innerHTML = `<img src="${imgUrl}" onerror="this.src='https://img.youtube.com/vi/${videoId}/hqdefault.jpg'">`;
                dlLink.href = imgUrl;
                resArea.style.display = 'block';
            } else {
                alert("Invalid YouTube Link!");
            }
        }
    }

    function closeModal() { document.getElementById('toolModal').style.display = 'none'; }
</script>

</body>
</html>
