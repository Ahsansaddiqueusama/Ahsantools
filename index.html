<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhsanTools â€“ 70+ YouTube Creator Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #050b20; --cyan: #00b4ff; --bg: #f4f7fe; }
        * { box-sizing: border-box; transition: all 0.3s ease; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 260px; background: var(--navy); color: white; display: flex; flex-direction: column; padding: 25px 0; flex-shrink: 0; }
        .logo { text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 30px; }
        .logo span { color: var(--cyan); }
        .nav-item { padding: 14px 25px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: rgba(255,255,255,0.6); font-size: 13px; font-weight: 600; }
        .nav-item:hover, .nav-item.active { color: white; background: rgba(0, 180, 255, 0.1); border-left: 4px solid var(--cyan); }

        /* Main */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 15px 30px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .search-box { position: relative; width: 400px; }
        .search-box input { width: 100%; padding: 10px 40px; border-radius: 10px; border: 1px solid #e2e8f0; outline: none; }
        .search-box i { position: absolute; left: 15px; top: 13px; color: #94a3b8; }

        .content { padding: 25px; overflow-y: auto; flex: 1; scroll-behavior: smooth; }
        .hero { background: var(--navy); padding: 40px; border-radius: 20px; color: white; text-align: center; margin-bottom: 30px; }

        .section-header { margin: 40px 0 20px; font-size: 18px; font-weight: 800; color: var(--navy); border-bottom: 2px solid #ddd; padding-bottom: 8px; }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; padding: 30px 20px; text-align: center; border: 1px solid #eef2f6; display: flex; flex-direction: column; align-items: center; }
        .card:hover { transform: translateY(-5px); border-color: var(--cyan); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .icon-box { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; font-size: 22px; background: #f0f9ff; color: var(--navy); }
        .card h3 { margin: 0 0 10px; font-size: 16px; color: var(--navy); }
        .card p { font-size: 12px; color: #64748b; margin-bottom: 20px; }
        .btn { background: var(--navy); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 700; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: white; padding: 40px; border-radius: 25px; width: 100%; max-width: 500px; text-align: center; }
        .modal-box input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        .res-area { margin-top: 20px; display: none; padding: 15px; background: #f8fafc; border-radius: 15px; text-align: left; max-height: 250px; overflow-y: auto; white-space: pre-wrap; font-size: 14px; }
        .res-area img { width: 100%; border-radius: 10px; }

        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); text-decoration: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">Ahsan<span>Tools</span></div>
    <div class="nav-item active"><i class="fa-solid fa-home"></i> Home</div>
    <div class="nav-item"><i class="fa-solid fa-chart-line"></i> SEO Suite</div>
    <div class="nav-item"><i class="fa-solid fa-robot"></i> AI Scripts</div>
</div>

<div class="main">
    <header>
        <div class="search-box"><i class="fa-solid fa-search"></i><input type="text" id="toolSearch" placeholder="Search tools..." onkeyup="search()"></div>
        <div style="font-size: 11px; font-weight: 800; color: #94a3b8;">LIVE SERVER</div>
    </header>

    <div class="content">
        <div class="hero"><h1>Ultimate <span>YouTube</span> Toolkit</h1><p>70+ Tools for your channel growth.</p></div>
        <div id="toolsGrid"></div>
    </div>
</div>

<div id="toolModal" class="modal">
    <div class="modal-box">
        <h2 id="mTitle">Tool Name</h2>
        <input type="text" id="mInput" placeholder="Enter link or keyword...">
        <button class="btn" id="mBtn" onclick="executeTool()">Get Result</button>
        <div id="resArea" class="res-area"></div>
        <button onclick="closeModal()" style="margin-top:20px; background:none; border:none; color:#aaa; cursor:pointer;">Close Window</button>
    </div>
</div>

<a href="https://wa.me/923266342858" class="wa-float" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>

<script>
    // Note: Use your own Google Gemini API Key here for AI tools.
    const API_KEY = "YOUR_NEW_GEMINI_API_KEY"; 

    const tools = [
        { id: 'thumb', title: 'Thumbnail Downloader', icon: 'fa-download', desc: 'Get HD thumbnails from any link.' },
        { id: 'id_find', title: 'Channel ID Finder', icon: 'fa-id-badge', desc: 'Find unique YouTube channel IDs.' },
        { id: 'title_ai', title: 'Viral Title Generator', icon: 'fa-heading', desc: 'Create titles with high CTR.' },
        { id: 'script_ai', title: 'AI Script Writer', icon: 'fa-scroll', desc: 'Generate full scripts for videos.' },
        { id: 'tag_ext', title: 'Tag Extractor', icon: 'fa-hashtag', desc: 'Extract tags from viral videos.' }
    ];

    let currentId = '';

    function render() {
        document.getElementById('toolsGrid').innerHTML = `
            <div class="section-header">All Creator Tools</div>
            <div class="grid">${tools.map(t => `
                <div class="card">
                    <div class="icon-box"><i class="fa-solid ${t.icon}"></i></div>
                    <h3>${t.title}</h3>
                    <p>${t.desc}</p>
                    <button class="btn" onclick="openTool('${t.id}', '${t.title}')">Open Tool</button>
                </div>
            `).join('')}</div>`;
    }

    function openTool(id, title) {
        currentId = id;
        document.getElementById('mTitle').innerText = title;
        document.getElementById('resArea').style.display = 'none';
        document.getElementById('mInput').value = '';
        document.getElementById('toolModal').style.display = 'flex';
    }

    async function executeTool() {
        const val = document.getElementById('mInput').value.trim();
        const resArea = document.getElementById('resArea');
        if(!val) return alert("Please enter input!");

        resArea.innerHTML = "Processing..."; resArea.style.display = 'block';

        if(currentId === 'thumb') {
            // Fix: Optimized Thumbnail fetch
            let vid = val.includes("v=") ? val.split("v=")[1].split("&")[0] : val.split("/").pop();
            const url = `https://img.youtube.com/vi/${vid}/maxresdefault.jpg`;
            resArea.innerHTML = `<img src="${url}" onerror="this.src='https://img.youtube.com/vi/${vid}/hqdefault.jpg'"><br>
                                 <a href="${url}" target="_blank" style="color:var(--cyan); font-weight:bold; text-decoration:none;">Download HD Resolution</a>`;
        } else {
            // AI Tool Logic
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `YouTube expert advice for ${currentId}: ${val}` }] }] })
                });
                const data = await response.json();
                if(data.error) throw new Error();
                resArea.innerText = data.candidates[0].content.parts[0].text;
            } catch(e) {
                // Fallback result if API fails
                resArea.innerText = "Simulation Mode: Generated high-quality content for " + val + " (To enable real AI, please insert a valid Gemini API Key in the code).";
            }
        }
    }

    function closeModal() { document.getElementById('toolModal').style.display = 'none'; }
    function search() {
        const q = document.getElementById('toolSearch').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'flex' : 'none');
    }
    render();
</script>
</body>
</html>
