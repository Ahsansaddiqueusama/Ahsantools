    <style>

        * { box-sizing: border-box; transition: all 0.3s ease; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        header { width: 100%; background: var(--white); padding: 20px 0; text-align: center; border-bottom: 3px solid var(--red); box-shadow: 0 4px 15px rgba(229, 9, 20, 0.1); }
        .logo { font-size: 30px; font-weight: 800; color: var(--text); text-decoration: none; text-transform: uppercase; }
        .logo span { color: var(--red); }

        .container { max-width: 1100px; width: 90%; padding: 60px 0; text-align: center; }
        .hero h1 { font-size: 42px; font-weight: 800; margin-bottom: 15px; }
        .hero h1 span { color: var(--red); }
        .hero p { color: #555; margin-bottom: 45px; font-size: 18px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 100%; }
        .card { background: var(--white); border-radius: 30px; padding: 40px; text-align: center; border: 2px solid #f1f1f1; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: var(--red); }
        
        .icon-box { width: 80px; height: 80px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; font-size: 35px; background: #fff1f1; color: var(--red); }
        .btn { background: var(--red); color: var(--white); border: none; padding: 16px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 800; text-transform: uppercase; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: var(--white); padding: 40px; border-radius: 30px; width: 100%; max-width: 500px; text-align: center; border: 3px solid var(--red); }
        .modal-box input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 2px solid #eee; outline: none; }
        
        .res-area { margin-top: 20px; display: none; padding: 20px; background: #fafafa; border-radius: 15px; text-align: left; max-height: 300px; overflow-y: auto; border: 1px dashed var(--red); }
        .res-area img { width: 100%; border-radius: 10px; }
        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; }

<body>

<header><a href="#" class="logo">AHSAN<span>TOOLS</span></a></header>

<div class="container">
    <div class="hero"><h1>Ultimate <span>YouTube</span> Toolkit</h1><p>Pro tools to grow your channel fast.</p></div>

        <div class="card">
            <div class="icon-box"><i class="fa-solid fa-image"></i></div>

            <p>Download 4K Thumbnails instantly.</p>
            <button class="btn" onclick="openT('thumb', 'YouTube Thumbnail Downloader')">Launch</button>
        </div>
        <div class="card">
            <div class="icon-box"><i class="fa-solid fa-robot"></i></div>

            <p>Viral scripts in seconds.</p>
            <button class="btn" onclick="openT('script', 'AI Script Writer')">Start AI</button>
        </div>
        <div class="card">

            <button class="btn" onclick="openT('tags', 'Viral Tag Extractor')">Extract</button>
        </div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-box">
        <h2 id="tTitle">Tool</h2>
        <input type="text" id="tInput" placeholder="Paste link or topic...">
        <button class="btn" onclick="run()">Get Result</button>
        <div id="res" class="res-area"></div>
        <button onclick="closeM()" style="margin-top:15px; border:none; background:none; color:#999; cursor:pointer;">Close</button>
    </div>
</div>

<a href="https://wa.me/923266342858" class="wa-float"><i class="fa-brands fa-whatsapp"></i></a>

<script>
    let active = '';
    const KEY = "AIzaSyC5GztPDS_NyyXBPj1Up3Tn4p0yIlVZsiA";

    function openT(id, title) {
        active = id;
        document.getElementById('tTitle').innerText = title;
        document.getElementById('res').style.display = 'none';
        document.getElementById('modal').style.display = 'flex';
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    async function run() {
        const val = document.getElementById('tInput').value.trim();
        const res = document.getElementById('res');
        if(!val) return alert("Enter input!");
        res.innerHTML = "Processing..."; res.style.display = 'block';

        if(active === 'thumb') {
            const vid = val.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
            if(vid) {
                const url = `https://img.youtube.com/vi/${vid[1]}/maxresdefault.jpg`;
                res.innerHTML = `<img src="${url}" onerror="this.src='https://img.youtube.com/vi/${vid[1]}/hqdefault.jpg'"><br><a href="${url}" target="_blank" style="color:red; font-weight:bold; text-decoration:none;">Download HD Image</a>`;
            } else { res.innerText = "Invalid URL!"; }
        } else {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${KEY}`, {
                    method: "POST", headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({contents: [{parts: [{text: `YouTube ${active}: ${val}`}]}]})
                });
                const d = await r.json();
                res.innerText = d.candidates[0].content.parts[0].text;
            } catch(e) { res.innerText = "API Error. Please check your key."; }
        }
    }
</script>
