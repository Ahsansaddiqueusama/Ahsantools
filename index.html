<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhsanTools â€“ 3 Pro AI Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #050b20; --cyan: #00b4ff; --bg: #f4f7fe; }
        * { box-sizing: border-box; transition: all 0.3s ease; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-bottom: 50px; }

        header { width: 100%; background: white; padding: 25px 0; text-align: center; border-bottom: 1px solid #e2e8f0; margin-bottom: 50px; }
        .logo { font-size: 30px; font-weight: 800; color: var(--navy); text-decoration: none; }
        .logo span { color: var(--cyan); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 90%; max-width: 1100px; }
        .card { 
            background: white; border-radius: 24px; padding: 40px; text-align: center;
            border: 1px solid #eef2f6; display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .card:hover { transform: translateY(-10px); border-color: var(--cyan); }
        
        .icon-box { width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; font-size: 30px; background: #f0f9ff; color: var(--navy); }
        .card h3 { margin: 0 0 10px; font-size: 22px; color: var(--navy); }
        .card p { font-size: 14px; color: #64748b; line-height: 1.6; margin-bottom: 25px; }
        .btn { background: var(--navy); color: white; border: none; padding: 15px 35px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 700; }
        .btn:hover { background: var(--cyan); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(5, 11, 32, 0.9); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: white; padding: 40px; border-radius: 30px; width: 100%; max-width: 550px; text-align: center; }
        .modal-box input { width: 100%; padding: 18px; margin: 20px 0; border-radius: 12px; border: 1px solid #ddd; outline: none; }
        .res-area { margin-top: 20px; display: none; padding: 20px; background: #f8fafc; border-radius: 15px; text-align: left; max-height: 350px; overflow-y: auto; white-space: pre-wrap; border: 1px solid #eee; font-size: 14px; color: #334155; }
        .res-area img { width: 100%; border-radius: 12px; }

        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<header><a href="#" class="logo">Ahsan<span>Tools</span></a></header>

<div class="grid">
    <div class="card">
        <div class="icon-box"><i class="fa-solid fa-image"></i></div>
        <h3>Thumbnail Downloader</h3>
        <p>Get high-quality thumbnails from any YouTube video instantly.</p>
        <button class="btn" onclick="openTool('thumb', 'Thumbnail Downloader', 'Paste YouTube Link:')">Open Tool</button>
    </div>

    <div class="card">
        <div class="icon-box"><i class="fa-solid fa-robot"></i></div>
        <h3>AI Script Writer</h3>
        <p>Our AI will write a complete, viral script for your next video topic.</p>
        <button class="btn" onclick="openTool('script', 'AI Script Writer', 'Enter Video Topic:')">Start AI Writing</button>
    </div>

    <div class="card">
        <div class="icon-box"><i class="fa-solid fa-hashtag"></i></div>
        <h3>Tag Extractor</h3>
        <p>AI scans the video link and extracts the best tags for SEO ranking.</p>
        <button class="btn" onclick="openTool('tags', 'Tag Extractor', 'Paste Video Link:')">Extract Tags</button>
    </div>
</div>

<div id="toolModal" class="modal">
    <div class="modal-box">
        <h2 id="mTitle" style="color:var(--navy)">Tool</h2>
        <p id="mDesc" style="color:#64748b; font-size:14px;"></p>
        <input type="text" id="mInput">
        <button class="btn" id="mBtn" onclick="runAI()">Process Now</button>
        <div id="resArea" class="res-area"></div>
        <button onclick="closeModal()" style="margin-top:20px; background:none; border:none; color:#aaa; cursor:pointer; font-weight:bold;">Close Window</button>
    </div>
</div>

<a href="https://wa.me/923266342858" class="wa-float" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>

<script>
    let activeId = '';
    // Yahan apni NEW Gemini API Key paste karein
    const MY_API_KEY = "PASTE_YOUR_API_KEY_HERE"; 

    function openTool(id, title, desc) {
        activeId = id;
        document.getElementById('mTitle').innerText = title;
        document.getElementById('mDesc').innerText = desc;
        document.getElementById('resArea').style.display = 'none';
        document.getElementById('mInput').value = '';
        document.getElementById('toolModal').style.display = 'flex';
    }

    async function runAI() {
        const input = document.getElementById('mInput').value.trim();
        const resArea = document.getElementById('resArea');
        if(!input) return alert("Please provide input!");

        resArea.innerHTML = "<i class='fa-solid fa-spinner fa-spin'></i> AI is generating your content...";
        resArea.style.display = 'block';

        if(activeId === 'thumb') {
            let vid = input.includes("v=") ? input.split("v=")[1].split("&")[0] : input.split("/").pop();
            const url = `https://img.youtube.com/vi/${vid}/maxresdefault.jpg`;
            resArea.innerHTML = `<img src="${url}" onerror="this.src='https://img.youtube.com/vi/${vid}/hqdefault.jpg'"><br>
                                 <a href="${url}" target="_blank" style="display:block; text-align:center; color:var(--cyan); font-weight:bold; text-decoration:none; margin-top:10px;">Download HD Thumbnail</a>`;
        } else {
            // AI ACTIVE LOGIC
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${MY_API_KEY}`, {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Task: ${activeId}. YouTube Context: ${input}. Provide a professional, detailed, and SEO-friendly response.` }] }]
                    })
                });
                const data = await response.json();
                if(data.candidates) {
                    resArea.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    resArea.innerText = "Error: Invalid API Key. Please check your Gemini settings.";
                }
            } catch(e) {
                resArea.innerText = "Connection failed. Make sure your API Key is correct.";
            }
        }
    }

    function closeModal() { document.getElementById('toolModal').style.display = 'none'; }
</script>

</body>
</html>
