<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhsanTools â€“ Creator Growth Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --navy-dark: #050b20; --navy-soft: #0a122e; --cyan: #00b4ff; 
            --sidebar-w: 280px; 
        }
        * { box-sizing: border-box; transition: all 0.3s ease; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: #f0f4f8; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: var(--sidebar-w); background: var(--navy-dark); color: white; display: flex; flex-direction: column; padding: 25px 0; z-index: 1000; }
        .logo { text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 35px; }
        .logo span { color: var(--cyan); }
        .nav-label { padding: 0 25px; font-size: 11px; text-transform: uppercase; color: rgba(255,255,255,0.4); margin-bottom: 10px; display: block; }
        .nav-item { padding: 14px 25px; cursor: pointer; display: flex; align-items: center; gap: 15px; font-size: 14px; color: rgba(255,255,255,0.7); border-left: 4px solid transparent; }
        .nav-item:hover, .nav-item.active { background: rgba(0, 180, 255, 0.1); color: white; border-left-color: var(--cyan); }
        .nav-item i { width: 20px; color: var(--cyan); }

        /* Main Content */
        .main-wrapper { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 15px 35px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; }
        .search-box { position: relative; width: 400px; }
        .search-box input { width: 100%; padding: 12px 45px; border-radius: 12px; border: 1px solid #e2e8f0; background: #f8fafc; outline: none; }
        .search-box i { position: absolute; left: 15px; top: 15px; color: #94a3b8; }

        /* Hero Section (YouTube Relevant) */
        .hero { 
            background: linear-gradient(rgba(5, 11, 32, 0.85), rgba(5, 11, 32, 0.85)), url('https://images.unsplash.com/photo-1541872703-74c5e44368f9?auto=format&fit=crop&q=80&w=1000');
            background-size: cover; background-position: center; padding: 45px; border-radius: 20px; margin: 20px; color: white;
        }
        .hero h1 { margin: 0; font-size: 30px; font-weight: 800; }
        .hero span { color: var(--cyan); }

        /* Tool Grid */
        .content-area { padding: 0 20px 20px 20px; overflow-y: auto; flex: 1; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; padding: 10px 0; }
        .tool-card { 
            background: white; border-radius: 18px; padding: 30px 20px; text-align: center;
            border: 1px solid #e2e8f0; position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: space-between; min-height: 290px;
        }
        .tool-card i { font-size: 42px; color: var(--navy-dark); margin-bottom: 15px; }
        .tool-card h3 { margin: 10px 0; font-size: 17px; color: var(--navy-dark); font-weight: 700; }
        .tool-card p { font-size: 12px; color: #64748b; line-height: 1.6; height: 38px; overflow: hidden; }
        .btn-use { background: var(--navy-dark); color: white; border: none; padding: 13px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .btn-use:hover { background: var(--cyan); }

        /* Locked State */
        .locked-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.92); backdrop-filter: blur(3px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; }
        
        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(5, 11, 32, 0.9); backdrop-filter: blur(8px); z-index: 9999; align-items: center; justify-content: center; }
        .auth-box { background: white; padding: 40px; border-radius: 24px; width: 400px; text-align: center; }
        .auth-box input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #e2e8f0; outline: none; }

        .wa-support { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4); text-decoration: none; z-index: 5000; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">Ahsan<span>Tools</span></div>
    <div class="nav-group">
        <span class="nav-label">Dashboard</span>
        <div class="nav-item active" onclick="filterCat('home')"><i class="fa-solid fa-house-user"></i> Home</div>
        <div class="nav-item" onclick="filterCat('seo')"><i class="fa-solid fa-chart-line"></i> SEO Tools</div>
        <div class="nav-item" onclick="filterCat('ai')"><i class="fa-solid fa-microchip"></i> AI Content</div>
    </div>
    <div class="nav-group" id="authSide">
        <span class="nav-label">Account</span>
        <div class="nav-item" onclick="openAuth('Login')"><i class="fa-solid fa-lock-open"></i> Sign In</div>
        <div class="nav-item" onclick="openAuth('Create Account')"><i class="fa-solid fa-user-plus"></i> Register</div>
    </div>
    <div class="nav-group" id="userSide" style="display:none;">
        <span class="nav-label">User</span>
        <div class="nav-item" onclick="logout()"><i class="fa-solid fa-circle-xmark"></i> Logout</div>
    </div>
</div>

<div class="main-wrapper">
    <header>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="toolSearch" placeholder="Search for tools..." onkeyup="searchTools()">
        </div>
        <div style="display:flex; align-items:center; gap:15px;">
            <div id="badge" style="font-size:11px; font-weight:800; background:#f1f5f9; color:#64748b; padding:6px 14px; border-radius:20px;">GUEST</div>
            <img src="https://ui-avatars.com/api/?name=User&background=00b4ff&color=fff" style="width:38px; border-radius:50%;">
        </div>
    </header>

    <div class="content-area">
        <div class="hero">
            <h1>Master the <span>Algorithm</span></h1>
            <p>Your all-in-one suite for YouTube SEO, AI Scripting, and Channel Automation. Login to unlock premium tools.</p>
        </div>
        <div class="tools-grid" id="toolsDisplay"></div>
    </div>
</div>

<div id="authModal" class="modal">
    <div class="auth-box">
        <h2 id="mTitle">Login</h2>
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <button class="btn-use" style="width:100%; margin-top:10px;" onclick="login()">Continue to Dashboard</button>
        <button onclick="closeAuth()" style="background:none; border:none; color:#94a3b8; margin-top:15px; cursor:pointer;">Close</button>
    </div>
</div>

<a href="https://wa.me/923266342858" class="wa-support" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>

<script>
    const allTools = [
        { id: 'kw', cat: 'home seo', icon: 'fa-magnifying-glass-chart', title: 'Keyword Planner Pro', desc: 'Real-time search volume and SEO difficulty analysis.' },
        { id: 'script', cat: 'home ai', icon: 'fa-scroll', title: 'AI Video Scripting', desc: 'Generate complete, viral-ready scripts for any topic.' },
        { id: 'thumb', cat: 'home visual', icon: 'fa-image', title: 'Thumbnail Grabber', desc: 'Download high-quality thumbnails from any YouTube URL.' },
        { id: 'tags', cat: 'seo', icon: 'fa-hashtag', title: 'Viral Tag Finder', desc: 'Extract hidden tags from top-performing videos.' }
    ];

    let isLogged = localStorage.getItem('isLogged') === 'true';

    function render() {
        const grid = document.getElementById('toolsDisplay');
        grid.innerHTML = allTools.map(t => `
            <div class="tool-card">
                ${!isLogged ? `<div class="locked-overlay"><i class="fa-solid fa-lock-keyhole"></i><p style="font-size:12px; font-weight:700; color:#475569; margin-top:10px;">Login Required</p></div>` : ''}
                <i class="fa-solid ${t.icon}"></i>
                <h3>${t.title}</h3>
                <p>${t.desc}</p>
                <button class="btn-use">Launch Tool</button>
            </div>
        `).join('');
    }

    function openAuth(t) { document.getElementById('mTitle').innerText = t; document.getElementById('authModal').style.display = 'flex'; }
    function closeAuth() { document.getElementById('authModal').style.display = 'none'; }
    function login() { localStorage.setItem('isLogged', 'true'); location.reload(); }
    function logout() { localStorage.setItem('isLogged', 'false'); location.reload(); }

    if(isLogged) {
        document.getElementById('authSide').style.display = 'none';
        document.getElementById('userSide').style.display = 'block';
        document.getElementById('badge').innerText = 'PRO ACCESS';
        document.getElementById('badge').style.background = '#dcfce7';
        document.getElementById('badge').style.color = '#15803d';
    }

    render();
</script>
</body>
</html>
