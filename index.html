        body { margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* Main Area */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { background: white; padding: 15px 30px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .search-box { position: relative; width: 400px; }
        .search-box input { width: 100%; padding: 10px 40px; border-radius: 10px; border: 1px solid #e2e8f0; background: #f8fafc; outline: none; }
        .search-box i { position: absolute; left: 15px; top: 13px; color: #94a3b8; }

        .content { padding: 25px; overflow-y: auto; flex: 1; scroll-behavior: smooth; }
        .section-header { margin: 40px 0 20px; font-size: 18px; font-weight: 800; color: var(--navy); display: flex; align-items: center; gap: 10px; padding-bottom: 10px; border-bottom: 2px solid #eee; }
        
        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .card { 
            background: white; border-radius: 15px; padding: 25px 20px; text-align: center;
            border: 1px solid #eef2f6; display: flex; flex-direction: column; align-items: center; justify-content: space-between;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--cyan); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .icon-box { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; font-size: 20px; }
        .card h3 { margin: 0 0 8px; font-size: 15px; color: var(--navy); font-weight: 700; }
        .card p { font-size: 12px; color: #64748b; margin-bottom: 15px; line-height: 1.4; }
        .btn { background: var(--navy); color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: 700; font-size: 12px; }
        .btn:hover { background: var(--cyan); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: white; padding: 35px; border-radius: 20px; width: 100%; max-width: 500px; text-align: center; }
        .modal-box input { width: 100%; padding: 14px; margin: 15px 0; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        .res-area { margin-top: 15px; display: none; padding: 15px; background: #f8fafc; border-radius: 10px; border: 1px solid #eee; text-align: left; font-size: 14px; max-height: 300px; overflow-y: auto; }

        .wa-btn { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: white; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); text-decoration: none; }
    </style>

<script>
    const GEM_KEY = "AIzaSyC5GztPDS_NyyXBPj1Up3Tn4p0yIlVZsiA";
    
    const sections = [
        { id: 'sec-1', title: 'Channel Setup', icon: 'fa-id-card', color: '#fee2e2', tools: [
            { id: 'id_find', title: 'Channel ID Finder', desc: 'Find unique YouTube channel IDs instantly.', icon: 'fa-search' },
            { id: 'user_find', title: 'Username Finder', desc: 'Check availability of channel handles.', icon: 'fa-user' },
            { id: 'date_check', title: 'Creation Date Checker', desc: 'See when any channel was started.', icon: 'fa-calendar' },
            { id: 'desc_gen', title: 'Channel Description Gen', desc: 'AI-generated about sections.', icon: 'fa-pen' }
        ]},
        { id: 'sec-2', title: 'Video SEO', icon: 'fa-bolt', color: '#ffedd5', tools: [
            { id: 'title_ai', title: 'AI Title Generator', desc: 'Create viral, high-CTR titles.', icon: 'fa-heading' },
            { id: 'tag_gen', title: 'AI Tag Generator', desc: 'Get SEO tags for better ranking.', icon: 'fa-tags' },
            { id: 'tag_ext', title: 'Tag Extractor', desc: 'Copy tags from viral videos.', icon: 'fa-scissors' },
            { id: 'hash_gen', title: 'Hashtag Generator', desc: 'Trending hashtags for your niche.', icon: 'fa-hashtag' }
        ]},
        { id: 'sec-3', title: 'Thumbnail Power', icon: 'fa-image', color: '#fef9c3', tools: [
            { id: 'thumb', title: 'Thumbnail Downloader', desc: 'Get HD/4K thumbnails for free.', icon: 'fa-download' },
            { id: 'thumb_pre', title: 'Thumbnail Previewer', desc: 'Test look on Mobile vs Desktop.', icon: 'fa-eye' },
            { id: 'color_check', title: 'Color Contrast Checker', desc: 'Check if text is readable.', icon: 'fa-palette' }
        ]},
        { id: 'sec-4', title: 'AI Content Creation', icon: 'fa-brain', color: '#dcfce7', tools: [
            { id: 'script_ai', title: 'AI Script Writer', desc: 'Full video scripts with hooks.', icon: 'fa-scroll' },
            { id: 'hook_gen', title: 'Viral Hook Generator', desc: 'First 5-sec retention boosters.', icon: 'fa-anchor' },
            { id: 'short_gen', title: 'Shorts Script Gen', desc: 'Optimized scripts for vertical video.', icon: 'fa-mobile-screen' }
        ]}
    ];

    let activeTool = '';

    function render() {
        const container = document.getElementById('toolsContainer');
        container.innerHTML = sections.map(sec => `
            <div class="section-header" id="${sec.id}">
                <i class="fa-solid ${sec.icon}"></i> ${sec.title}
            </div>
            <div class="grid">
                ${sec.tools.map(t => `
                    <div class="card">
                        <div class="icon-box" style="background:${sec.color}"><i class="fa-solid ${t.icon}"></i></div>
                        <h3>${t.title}</h3>
                        <p>${t.desc}</p>
                        <button class="btn" onclick="openModal('${t.id}', '${t.title}', '${t.desc}')">Launch Tool</button>
                    </div>
                `).join('')}
            </div>
        `).join('');
    }

    function openModal(id, title, desc) {
        activeTool = id;
        document.getElementById('mTitle').innerText = title;
        document.getElementById('mDesc').innerText = desc;
        document.getElementById('mBtn').innerText = (id === 'thumb') ? "Download Thumbnail" : "Generate Now";
        document.getElementById('resArea').style.display = 'none';
        document.getElementById('mInput').value = '';
        document.getElementById('toolModal').style.display = 'flex';
    }

    async function runTool() {
        const input = document.getElementById('mInput').value.trim();
        const resArea = document.getElementById('resArea');
        if(!input) return alert("Please enter something!");

        resArea.innerHTML = "Processing..."; resArea.style.display = 'block';

        if(activeTool === 'thumb') {
            const vid = input.includes("v=") ? input.split("v=")[1].split("&")[0] : input.split("/").pop();
            const url = `https://img.youtube.com/vi/${vid}/maxresdefault.jpg`;
            resArea.innerHTML = `<img src="${url}" style="width:100%; border-radius:10px;"><br><a href="${url}" target="_blank" style="color:var(--cyan); font-weight:800; text-decoration:none;">Download HD</a>`;
        } else {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEM_KEY}`, {
                    method: "POST",
                    body: JSON.stringify({ contents: [{ parts: [{ text: `YouTube Specialist: Act as a tool for ${activeTool}. Provide data for: ${input}` }] }] })
                });
                const data = await res.json();
                resArea.innerText = data.candidates[0].content.parts[0].text;
            } catch(e) { resArea.innerText = "API Error. Please try again."; }
        }
    }

    function closeModal() { document.getElementById('toolModal').style.display = 'none'; }
    function scrollToSec(id) { document.getElementById(id).scrollIntoView(); }
    function search() {
        const q = document.getElementById('toolSearch').value.toLowerCase();
        const cards = document.querySelectorAll('.card');
        cards.forEach(c => {
            const text = c.innerText.toLowerCase();
            c.style.display = text.includes(q) ? 'flex' : 'none';
        });
    }

    render();
</script>
