        .hero span { color: var(--cyan); }

        /* Tool Cards - Central Aligned */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { 
            background: white; border-radius: 15px; padding: 30px 20px; text-align: center;
            border: 1px solid #eef2f6; display: flex; flex-direction: column; align-items: center; justify-content: space-between;

        .btn:hover { background: var(--cyan); }

        /* Modal Design */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }

            { id: 'id_find', title: 'Channel ID Finder', icon: 'fa-search', desc: 'Find unique YouTube channel IDs instantly.' },

    let currentToolId = '';

    function renderTools() {
        const grid = document.getElementById('toolsGrid');
        grid.innerHTML = sections.map(sec => `

        `).join('');
    }

    function openTool(id, title, desc) {
        currentToolId = id;
        document.getElementById('mTitle').innerText = title;
        document.getElementById('mDesc').innerText = desc;
        document.getElementById('mBtn').innerText = (id === 'thumb') ? "Download Thumbnail" : "Generate Result";
        document.getElementById('resArea').style.display = 'none';
        document.getElementById('mInput').value = '';
        document.getElementById('toolModal').style.display = 'flex';
    }

    async function executeTool() {
        const input = document.getElementById('mInput').value.trim();
        const resArea = document.getElementById('resArea');
        if(!input) return alert("Please provide input!");

        resArea.innerHTML = "AhsanTools AI is processing..."; 
        resArea.style.display = 'block';

        if(currentToolId === 'thumb') {
            // Instant Thumbnail Logic
            let vid = input.includes("v=") ? input.split("v=")[1].split("&")[0] : input.split("/").pop();
            const url = `https://img.youtube.com/vi/${vid}/maxresdefault.jpg`;
            resArea.innerHTML = `
                <img src="${url}" onerror="this.src='https://img.youtube.com/vi/${vid}/hqdefault.jpg'">
                <a href="${url}" target="_blank" style="display:block; text-align:center; color:var(--cyan); font-weight:800; text-decoration:none;">Download Full HD Image</a>`;

                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Act as a professional YouTube Growth expert. Tool: ${currentToolId}. Task: Provide a detailed and accurate result for: ${input}.` }] }]
                    })
                });
                const data = await response.json();
                resArea.innerText = data.candidates[0].content.parts[0].text;
            } catch(e) {
                resArea.innerText = "Connection Error: Check API Key or Internet.";
            }
        }
    }

    function closeModal() { document.getElementById('toolModal').style.display = 'none'; }
    function scrollSec(id) { document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); }
    function search() {
        const q = document.getElementById('toolSearch').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
        });
    }

    renderTools();
</script>
